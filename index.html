<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .schedule {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .schedule h1 {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .time-slot {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .time-slot:last-child {
            border-bottom: none;
        }
        .time-slot:nth-child(even) {
            background: #f9f9f9;
        }
        .time {
            font-weight: bold;
            color: #333;
        }
        .activity {
            color: #666;
        }
        .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .inputs input, .inputs select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 150px;
        }
        .inputs button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <h1>My Daily Schedule</h1>
        <div class="time-slot" id="slot-1">
            <div class="time" id="time-1"></div>
            <div class="activity" id="activity-1"></div>
        </div>
        <div class="time-slot" id="slot-2">
            <div class="time" id="time-2"></div>
            <div class="activity" id="activity-2"></div>
        </div>
        <div class="time-slot" id="slot-3">
            <div class="time" id="time-3"></div>
            <div class="activity" id="activity-3"></div>
        </div>
        <div class="time-slot" id="slot-4">
            <div class="time" id="time-4"></div>
            <div class="activity" id="activity-4"></div>
        </div>
        <div class="time-slot" id="slot-5">
            <div class="time" id="time-5"></div>
            <div class="activity" id="activity-5"></div>
        </div>
    </div>
    <div class="inputs">
        <select id="slot-select">
            <option value="1">Slot 1</option>
            <option value="2">Slot 2</option>
            <option value="3">Slot 3</option>
            <option value="4">Slot 4</option>
            <option value="5">Slot 5</option>
        </select>
        <input type="text" id="new-time" placeholder="Enter new time">
        <input type="text" id="new-activity" placeholder="Enter new activity">
        <button onclick="updateSchedule()">Update</button>
    </div>

    <script>
        function updateSchedule() {
            const slot = document.getElementById('slot-select').value;
            const time = document.getElementById('new-time').value;
            const activity = document.getElementById('new-activity').value;

            if (time && activity) {
                document.getElementById(`time-${slot}`).textContent = time;
                document.getElementById(`activity-${slot}`).textContent = activity;
            } else {
                alert('Please enter both time and activity');
            }
        }
    </script>
</body>
